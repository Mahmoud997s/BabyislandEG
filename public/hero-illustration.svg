<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1080 1080">
  <defs>
    <linearGradient id="roseGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A87F6A"/>
      <stop offset="40%" style="stop-color:#FAD0C4"/>
      <stop offset="60%" style="stop-color:#E8B5A0"/>
      <stop offset="100%" style="stop-color:#966F5B"/>
    </linearGradient>
    <linearGradient id="roseGoldHighlight" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0"/>
    </linearGradient>
    <linearGradient id="charcoalFabric" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5A5A66"/>
      <stop offset="100%" style="stop-color:#3D3D45"/>
    </linearGradient>
    <linearGradient id="charcoalLight" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7D7D8C"/>
      <stop offset="100%" style="stop-color:#5A5A66"/>
    </linearGradient>
     <linearGradient id="fabricShadow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2C2C33;stop-opacity:0"/>
      <stop offset="100%" style="stop-color:#2C2C33;stop-opacity:0.5"/>
    </linearGradient>
    <linearGradient id="towelBeige" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F2E8DA"/>
      <stop offset="100%" style="stop-color:#D9CDB9"/>
    </linearGradient>
    <linearGradient id="bottleBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C4E0F2"/>
      <stop offset="100%" style="stop-color:#A0C8E0"/>
    </linearGradient>
    <linearGradient id="blockOrange" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F7BFA0"/>
      <stop offset="100%" style="stop-color:#E09E7A"/>
    </linearGradient>
    <radialGradient id="softShadow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:0.25"/>
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0"/>
    </radialGradient>
  </defs>

  <g id="HeroComposition" transform="translate(140, 100) scale(0.8)">
    <ellipse cx="400" cy="850" rx="350" ry="60" fill="url(#softShadow)" />
    <ellipse cx="750" cy="880" rx="120" ry="30" fill="url(#softShadow)" opacity="0.6"/>
    <ellipse cx="200" cy="880" rx="150" ry="35" fill="url(#softShadow)" opacity="0.6"/>

    <g id="Stroller">
      <g transform="translate(550, 750)">
        <circle r="100" fill="#333" />
        <circle r="85" fill="#1A1A1A" stroke="url(#roseGold)" stroke-width="4"/>
        <circle r="20" fill="url(#roseGold)" />
        <path d="M0,-85 L0,85 M-85,0 L85,0 M-60,-60 L60,60 M-60,60 L60,-60" stroke="#333" stroke-width="8"/>
      </g>
       <g transform="translate(150, 750)">
        <circle r="70" fill="#333" />
        <circle r="55" fill="#1A1A1A" stroke="url(#roseGold)" stroke-width="3"/>
        <circle r="15" fill="url(#roseGold)" />
        <path d="M0,-55 L0,55 M-55,0 L55,0" stroke="#333" stroke-width="6"/>
      </g>

      <path d="M150,750 L250,550 L550,750" stroke="url(#roseGold)" stroke-width="16" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M250,550 L400,250 L700,400 L580,650" stroke="url(#roseGold)" stroke-width="16" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M170,730 L260,540 L530,730" stroke="url(#roseGoldHighlight)" stroke-width="4" fill="none" stroke-linecap="round" opacity="0.8"/>

      <path d="M200,650 L600,650 L550,800 L250,800 Z" fill="url(#charcoalFabric)"/>
      <path d="M200,650 L600,650" stroke="url(#roseGold)" stroke-width="4"/>

      <g transform="translate(250, 200)">
        <path d="M50,300 C50,300 100,450 350,450 L400,350 C400,350 150,350 150,200 L50,300Z" fill="url(#charcoalFabric)"/>
        <path d="M0,250 C0,50 150,-50 450,50 L450,250 C300,150 100,150 0,250Z" fill="url(#charcoalFabric)"/>
        <path d="M20,230 C30,80 160,0 430,70 L430,150 C280,80 120,100 20,230Z" fill="url(#charcoalLight)"/>
        <path d="M450,50 L450,250" stroke="url(#roseGold)" stroke-width="8"/>
        <path d="M100,300 C150,250 350,250 400,300" stroke="url(#roseGold)" stroke-width="12" fill="none" stroke-linecap="round"/>
      </g>

      <path d="M700,400 L850,300" stroke="url(#roseGold)" stroke-width="14" fill="none" stroke-linecap="round"/>
      <path d="M830,320 L870,280" stroke="#A87F6A" stroke-width="18" fill="none" stroke-linecap="round"/> </g>

    <g id="Accessories">
      <g transform="translate(680, 820)">
        <rect x="0" y="20" width="140" height="30" rx="5" fill="url(#towelBeige)"/>
        <rect x="5" y="0" width="130" height="30" rx="5" fill="url(#towelBeige)" opacity="0.9"/>
        <rect x="0" y="20" width="140" height="30" rx="5" fill="url(#fabricShadow)"/>
      </g>

      <g transform="translate(180, 800)">
        <rect x="20" y="30" width="40" height="70" rx="5" fill="url(#bottleBlue)"/>
        <rect x="20" y="30" width="40" height="70" rx="5" stroke="#A0C8E0" stroke-width="2" fill="none"/>
        <rect x="25" y="15" width="30" height="15" fill="#E0E0E0"/>
        <path d="M30,15 L35,5 L45,5 L50,15 Z" fill="#F0D0B0" opacity="0.7"/> </g>

      <g transform="translate(260, 840)">
        <g>
            <polygon points="0,20 20,30 40,20 20,10" fill="#FAD0C4"/> <polygon points="0,20 20,30 20,50 0,40" fill="#E8B5A0"/>   <polygon points="20,30 40,20 40,40 20,50" fill="#CBA08A"/>  </g>
         <g transform="translate(35, -15)">
            <polygon points="0,20 20,30 40,20 20,10" fill="#F7BFA0"/> <polygon points="0,20 20,30 20,50 0,40" fill="#E09E7A"/>   <polygon points="20,30 40,20 40,40 20,50" fill="#C78D6B"/>  </g>
      </g>

      <g transform="translate(360, 870) rotate(-20)">
        <circle cx="20" cy="20" r="15" fill="url(#bottleBlue)"/>
        <circle cx="20" cy="20" r="5" fill="#E0E0E0"/>
        <path d="M20,25 C20,25 20,35 25,35 C30,35 30,25 30,25" fill="#F0D0B0" stroke="#E0B090" stroke-width="2"/>
      </g>
    </g>
  </g>
</svg>
